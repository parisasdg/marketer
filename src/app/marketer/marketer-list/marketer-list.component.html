<app-header></app-header>
<div class="marketer-container">
  <div class="add-member">
    <div class="example-button-row">
      <button mat-raised-button color="primary"><a routerLink="add">
        <p>ثبت نام</p>
        <mat-icon>add_circle</mat-icon>
      </a></button>
    </div>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="marketerList" class="mat-elevation-z8">
      <ng-container matColumnDef="zipPostalCode">
        <th mat-header-cell *matHeaderCellDef>کد پستی</th>
        <td mat-cell *matCellDef="let element"> {{element.zipPostalCode}} </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>موبایل</th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="addressDetail">
        <th mat-header-cell *matHeaderCellDef>جزییات آدرس</th>
        <td mat-cell *matCellDef="let element"> {{element.addressDetail}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> شهر </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> نام کاربری </th>
        <td mat-cell  *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
